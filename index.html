<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Math</title>

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/angular-carousel.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <!--endbuild-->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="myApp" ng-controller="mainCtrl">
    <div class="mainContainer">

        <div class="filters hidden">
            <div class="flex-container">
                <div class="flex-item">
                    <select ng-model="selectedLevel">
                    <option ng-repeat="option in level" value="{{option.name}}">{{option.name}}</option>
                  </select>
                </div>
                <div class="flex-item">
                    <select ng-model="selectedAmount">
                    <option ng-repeat="option in questionAmount" value="{{option.amount}}">{{option.amount}}</option>
                  </select>
                </div>
                <div class="flex-item">
                    <button class="btn btn-primary" ng-click="testStart = true">Start</button>
                </div>
            </div>
        </div>

        <button class="btn btn-primary center-block full-width" ng-click="startTest()" ng-if="showStartBtn">{{startTestButtonText}}</button>

        <div class="resultPanel" ng-class="{expand: showResultPanel}">
            <div class="text-center">
                <div id="circle"></div>
                <div>Result: {{myCorrectAnswers}}/{{selectedAmount}}</div>
                <div>Time Spent: {{timeCount}}</div>
            </div>
        </div>

        <div ng-include="'view-easy.html'" ng-if="selectedLevel == 'Easy' && isTestStart"></div>
        <div ng-include="'view-middle.html'" ng-if="selectedLevel == 'Middle'"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.6.2/angular-touch.min.js"></script>
        <script src="js/angular-carousel.min.js"></script>
        <script src="js/circle-progress.min.js"></script>

        <script src="js/main.js"></script>

    </div>
</body>

</html>
